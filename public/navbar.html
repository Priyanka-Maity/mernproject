<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./style/nav.css">
    <!-- Include FontAwesome styles if needed -->
</head>
<body>

    <!-- Navbar -->
    <nav class='nav-holder' id="navigation">
        <div class='nav-logo'>
            <a href="/">
                <img src="./image/logo1.jpg" alt='logo'>
                <!-- Uncomment the following line if you want to include text next to the logo -->
                <!-- <p>Wedding Stories</p> -->
            </a>
        </div>
        <div class='nav-options'>
            
            <a href="/gallery"><div class='nav-ind-options'>Gallery</div></a>
            <a href="#package"><div class='nav-ind-options'>Packages</div></a>
            <!-- Uncomment the following line if you want to include Blog in the navigation -->
            <!-- <a href="#blog"><div class='nav-ind-options'>Blog</div></a> -->
            <a href="#about"><div class='nav-ind-options'>About</div></a>
            <a href="#contact"><div class='nav-ind-options'>Contact Us</div></a>
            <a href="/review"><div class="nav-ind-options">Review</div></a>
            <a href="/logout"><div class="nav-ind-options">Logout</div></a>
        </div>
        <button class='toggle-logo'><span class="fa-layers fa-fw">
            <i class="fas fa-bars"></i>
        </span></button>
    </nav>
